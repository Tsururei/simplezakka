  <div class="card p-4" style="min-width: 300px; max-width: 400px; background-color: rgba(255,255,255,0.8);">

    <h1 class="mb-4 text-center" style="font-family: Georgia, serif; color: #5a4634;">WELCOME TO "TEINEI"</h1>

    <h2 class="mb-4 text-center" style="font-family: Georgia, serif; color: #5a4634;">ログイン</h2>
      <form action="/api/auth/login" method="POST">
        <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="userEmailInput" required />
        </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="userPasswordInput" required />
      </div>
      <div class="form-check mb-3">
        <label>
          <input type="checkbox" class="form-check-input" id="show-password" />
          <label class="form-check-label" for="show-password">パスワードを表示する</label>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn w-100" id="login-btn" style="background-color: #5a4634; color: #fff; border: none;">
  ログイン
</button>

      </div>
      <div class="mb-2">
        <button type="button" class="btn btn-link w-100" id="register-link">新規会員登録</button>
      </div>
      <div class="mb-2">
        <button type="button" class="btn btn-link w-100" id="guestlogin-btn">ゲストとして購入</button>
      </div>
      </form>
    <div id="login-error" class="text-danger mt-3" style="display: none;">エラー</div>
