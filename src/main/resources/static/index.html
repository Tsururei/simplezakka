<!-- static/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - TEINEI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../login.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
 
  <div class="card p-4" style="min-width: 300px; max-width: 400px;">
    <h1 class="mb-4 text-center">WELCOME TO "TEINEI"</h1>
    <h2 class="mb-4 text-center">ログイン</h2>
      <form action="/api/auth/login" method="POST">
        <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="userEmailInput" required />
        </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="userPasswordInput" required />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100" id="login-btn">ログイン</button>
      </div>
      <div class="mb-2">
        <button type="button" class="btn btn-link w-100" id="register-link">新規会員登録</button>
      </div>
      <div class="mb-2">
        <button type="button" class="btn btn-link w-100" id="guestlogin-btn">ゲストログイン</button>
      </div>
      </form>
    <div id="login-error" class="text-danger mt-3" style="display: none;">エラー</div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
