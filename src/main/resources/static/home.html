<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル雑貨オンライン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="padding-top: 160px;">

<!-- 上部3行を1つの固定ヘッダーにまとめる -->
<header class="fixed-top bg-white border-bottom" style="z-index: 1040;">
  
  <!-- 1行目：ようこそメッセージ -->
  <div class="py-1 text-center border-bottom">
    <div class="container">
        <!-- Welcome メッセージ（中央・大きめ） -->
      <span class="fs-5 fw-bold">
        Welcome to 'TEINEI' </span>
      </div>

      <!--ユーザー情報（右寄せ・小さめ）-->
      <div class="py-1 border-bottom">
        <div class="container position-relative" style="min-height: 40px;"><!-- 高さ調整もお好みで -->
            <!--position    position-absolute で右寄せ -->
             <div style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); font-size: 0.9rem; text-align: right;">
                <strong>お問い合わせ先</strong><br>
                <strong>090-1234-5678</strong><br>
                <strong>sample@example.com</strong>
              
            </div>
        </div>
    </div>

  <!-- 2行目：マイページ・カート -->
  <div class="container d-flex align-items-center justify-content-between py-2 border-bottom">
    <a href="/mypage" class="fs-3 fw-bold text-decoration-none">マイページ</a>
    <div>
        <a href="/home.html" class="btn btn-outline-primary me-2">ホーム</a>

      <a href="#" id="cart-btn" class="btn btn-outline-success position-relative">
  カート
  <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>

    </div>
  </div>
<!-- 全商品表示用 -->
<div id="all-products" class="row row-cols-1 row-cols-md-3 g-4 mb-5">
  <!-- 全商品のカードをここに表示 -->
</div>


  <!-- 3行目：カテゴリタブ -->
  <div class="border-top">
    <div class="container">
      
        <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" 
            id="stationery-tab" 
            data-bs-toggle="tab" 
            data-bs-target="#stationery" 
            type="button" 
            role="tab" 
            aria-controls="stationery" 
            aria-selected="true">
        文房具
            </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" 
          id="kitchen-tab" 
          data-bs-toggle="tab" 
          data-bs-target='#kitchen' 
          type="button" 
          role="tab" 
          aria-controls="kitchen" 
          aria-selected="false">
          キッチン用品
          </button>
        </li>
      </ul>
    </div>
  </div>
</header>
<!-- タブ切り替えコンテンツ -->
<div class="tab-content container pt-4">

  <!-- 文房具 -->
<div class="tab-pane fade show active" id="stationery" role="tabpanel" aria-labelledby="stationery-tab">
  <div class="stationery-products row row-cols-1 row-cols-md-3 g-4 mb-5">
    <!-- JavaScriptがここに商品カードを表示 -->
  </div>
</div>
  </div>

  <!-- キッチン用品 -->
  <div class="tab-pane fade" id="kitchen" role="tabpanel" aria-labelledby="kitchen-tab">
   <div class="kitchen-products row row-cols-1 row-cols-md-3 g-4 mb-5">
      <!-- キッチン用品の商品カードをここに表示 -->
    </div>
  </div>

</div>

<!-- 商品詳細モーダル -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- 商品詳細情報 -->
            </div>
        </div>
    </div>
</div>

<!-- カートモーダル -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ショッピングカート</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartModalBody">
                <!-- カート内容 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">買い物を続ける</button>
                <button type="button" class="btn btn-primary" id="checkout-btn">注文手続きへ</button>
            </div>
        </div>
    </div>
</div>

<!-- 注文フォームモーダル -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">お客様情報入力</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="order-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">購入者氏名</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">購入者氏名を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">購入者住所</label>
                        <input type="text" class="form-control" id="address" required>
                        <div class="invalid-feedback">購入者住所を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">購入者メールアドレス</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">有効なメールアドレスを入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">配送先氏名</label>
                        <input type="text" class="form-control" id="ship_name" required>
                        <div class="invalid-feedback">配送先氏名を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">配送先住所</label>
                        <input type="text" class="form-control" id="ship_address" required>
                        <div class="invalid-feedback">配送先住所を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">決済方法</label>
                        <div class="form-check">
                          <input class="form-checkinput" type="radio" id="pay_mathod" name="pay_mathod" required>
                          <label class="form-checkinput" for="cod">代引き</label>
                        </div>
                        <div class="form-check">
                          <input class="form-checkinput" type="radio" id="pay_mathod" name="pay_mathod" required>
                          <label class="form-checkinput" for="bank">銀行振込</label>
                        </div>
                        <div class="invalid-feedback">決済方法を選択してください</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" id="confirm-order-btn">注文を確定する</button>
            </div>
        </div>
    </div>
</div>

<!-- 注文完了モーダル -->
<div class="modal fade" id="orderCompleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ご注文ありがとうございます</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="orderCompleteBody">
                <!-- 注文完了メッセージ -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">トップに戻る</button>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
