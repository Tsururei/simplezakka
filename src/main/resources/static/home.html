<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル雑貨オンライン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="padding-top: 160px;">

<!-- 上部3行を1つの固定ヘッダーにまとめる -->
<header class="fixed-top bg-white border-bottom" style="z-index: 1040;">
  
  <!-- 1行目：ようこそメッセージ -->
  <div class="py-1 text-center border-bottom welcome-area">
  <div class="container">
      <span class="fs-1 fw-bold">
        Welcome to "TEINEI"
      </span>
  </div>
  </div>


  <!-- 2行目：マイページ・カート -->
  <div class="container d-flex align-items-center justify-content-between py-2 border-bottom">
    <a href="/mypage.html" class="fs-3 fw-bold text-decoration-none" id="mypage-btn">マイページ</a>
    <div>
        <a href="#" class="btn btn-outline-primary me-2" id="logout-btn">ログアウト</a>

      <a id="cart-btn" class="btn btn-outline-success position-relative">
         カート
         <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>

    </div>
  </div>

  <!-- カテゴリタブ -->
  <div class="border-top">
   <div class="container">
    <ul class="nav nav-tabs" role="tablist">
     <li class="nav-item" role="presentation">
        <button class="nav-link active"
                id="all-tab"
                data-bs-toggle="tab"
                data-bs-target="#all"
                type="button"
                role="tab"
                aria-controls="all"
                aria-selected="true">
                全商品
        </button>
     </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" 
                id="kitchen-tab" 
                data-bs-toggle="tab" 
                data-bs-target="#kitchen" 
                type="button" 
                role="tab" 
                aria-controls="kitchen" 
                aria-selected="false">
                キッチン用品
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" 
                id="interior-tab" 
                data-bs-toggle="tab" 
                data-bs-target="#interior" 
                type="button" 
                role="tab" 
                aria-controls="interior" 
                aria-selected="false">
               インテリア
        </button>
      </li>
    </ul>
  </div>

</header>



<!-- タブ切り替えコンテンツ -->
<div class="tab-content container pt-4">
    <!-- 全商品 -->
  <div class="tab-pane fade show active" id="all-products" role="tabpanel" aria-labelledby="all-tab">
    <div class="all-products row row-cols-1 row-cols-md-3 g-4 mb-5">
      <!-- JavaScriptで全商品カードをここに表示 -->
    </div>
  </div>
  <!-- キッチン用品 -->
  <div class="tab-pane fade" id="kitchen" role="tabpanel" aria-labelledby="kitchen-tab">
    <div class="kitchen-products row row-cols-1 row-cols-md-3 g-4 mb-5">
      <!-- JavaScriptでキッチン用品の商品カードをここに表示 -->
    </div>
  </div>
  <!-- インテリア -->
  <div class="tab-pane fade" id="interior" role="tabpanel" aria-labelledby="interior-tab">
    <div class="interior-products row row-cols-1 row-cols-md-3 g-4 mb-5">
      <!-- JavaScriptでインテリアの商品カードをここに表示 -->
    </div>
  </div>
</div>

<!-- 商品詳細モーダル -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- 商品詳細情報 -->
            </div>
        </div>
    </div>
</div>

<!-- カートモーダル -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ショッピングカート</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="cartModalBody">
                <!-- カート内容 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">買い物を続ける</button>
                <button type="button" class="btn btn-primary" id="checkout-btn">注文手続きへ</button>
            </div>
        </div>
    </div>
</div>

<!-- 注文フォームモーダル -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">お客様情報入力</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="order-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">購入者氏名</label>
                        <input type="text" class="form-control" id="customerName" name="customerName" required>
                        <div class="invalid-feedback">購入者氏名を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">購入者住所</label>
                        <input type="text" class="form-control" id="customerAddress" name="customerAddress" required>
                        <div class="invalid-feedback">購入者住所を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">購入者メールアドレス</label>
                        <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                        <div class="invalid-feedback">有効なメールアドレスを入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="shippingName" class="form-label">配送先氏名</label>
                        <input type="text" class="form-control" id="shippingName" name="shippingName" required>
                        <div class="invalid-feedback">配送先氏名を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="shippingAddress" class="form-label">配送先住所</label>
                        <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" required>
                        <div class="invalid-feedback">配送先住所を入力してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="payMethod" class="form-label">決済方法</label>
                        <div class="form-check">
                           <input class="form-check-input" type="radio" id="pay_cod" name="payMethod" value="cod" required>
                           <label class="form-check-label" for="pay_cod">代引き</label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" id="pay_bank" name="payMethod" value="bank" required>
                        <label class="form-check-label" for="pay_bank">銀行振込</label>
                        </div>

                        <div class="invalid-feedback">決済方法を選択してください</div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                <button type="button" class="btn btn-primary" id="confirm-order-btn">注文を確定する</button>
            </div>
        </div>
    </div>
</div>

<!-- 注文完了モーダル -->
<div class="modal fade" id="orderCompleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ご注文ありがとうございます</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="orderCompleteBody">
                <!-- 注文完了メッセージ -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">トップに戻る</button>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

<!-- フッター -->
<footer class="bg-light text-center text-muted py-3 border-top mt-5">
  <div class="container">
    <p class="mb-0"><strong>お問い合わせ先</strong><br>
    090-1234-5678<br>
    sample@example.com</p>
  </div>
</footer>

</body>
</html>
