<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="padding-top: 160px;">
<!-- 上部3行を1つの固定ヘッダーにまとめる -->
<header class="fixed-top bg-white border-bottom" style="z-index: 1040;">
  
  <!-- 1行目：ようこそメッセージ -->
  <div class="py-1 text-center border-bottom">
    <div class="container">
        <!-- Welcome メッセージ（中央・大きめ） -->
      <span class="fs-1 fw-bold">
        MY PAGE </span>
    </div>

  </div>

  <!-- 2行目：マイページ・カート -->
  <div class="container d-flex align-items-center justify-content-between py-2 border-bottom">
    <a href="/home.html" class="fs-5 fw-bold text-decoration-none" id="back-home-btn">商品一覧へ戻る</a>
    <div>
        <a href="#" class="btn btn-outline-primary me-2" id="logout-btn">ログアウト</a>
    </div>
  </div>
</header>

<main class="container mt-5">
  <div class="card">
    <div class="card-header fw-bold">
      登録情報
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label fw-bold">氏名：</label>
        <p id="user-name" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">メールアドレス：</label>
        <p id="user-email" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">住所：</label>
        <p id="user-address" class="form-control-plaintext"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">パスワード：</label>
        <p id="user-password" class="form-control-plaintext"></p>
      </div>
    </div>
  </div>
</main>

<!-- スクリプト -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="mypage.js"></script>

</body>

<!-- フッター -->
<footer class="bg-light text-center text-muted py-3 border-top mt-5">
  <div class="container">
    <p class="mb-0"><strong>お問い合わせ先</strong><br>
    090-1234-5678<br>
    sample@example.com</p>
  </div>
</footer>

</html>
