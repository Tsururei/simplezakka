<!DOCTYPE html> 
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="padding-top: 160px;">
<!-- 上部3行を1つの固定ヘッダーにまとめる -->
<header class="fixed-top bg-white border-bottom" style="z-index: 1040;">
  
  <!-- 1行目：ようこそメッセージ -->
  <div class="py-1 text-center border-bottom">
    <div class="container">
        <!-- Welcome メッセージ（中央・大きめ） -->
      <span class="fs-1 fw-bold">
        マイページ </span>
    </div>

      <!--問い合わせ先情報（右寄せ・小さめ）-->
      <div class="py-1 border-bottom">
        <div class="container position-relative" style="min-height: 40px;"><!-- 高さ調整-->
            <!--position    position-absolute で右寄せ -->
        <div style="position: absolute; right: 0; top: 15%; transform: translateY(-50%); font-size: 0.9rem; text-align: right;">
                <strong>お問い合わせ先</strong><br>
                <strong>090-1234-5678</strong><br>
                <strong>sample@example.com</strong>
              
        </div>
      </div>
  </div>

  <!-- 2行目：マイページ・カート -->
  <div class="container d-flex align-items-center justify-content-between py-2 border-bottom">
    <a href="/home.html" class="fs-5 fw-bold text-decoration-none">商品一覧へ戻る</a>
    <div>
        <a href="#" class="btn btn-outline-primary me-2" id="logout-btn">ログアウト</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="mypage.js"></script>
  <div class="">

</body>
</html>
