<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者編集画面</title>
  <link rel="stylesheet" href="admin-edit.css" />
</head>
<body>
  <h1>WELCOME TO "TEINEI"</h1>
  <h2>管理者編集画面</h2>   

  <button id="administrator-registration-button">＋管理者新規登録</button>

  <table id="admin-edit-table">
    <thead>
      <tr>
        <th>管理者氏名</th>
        <th>管理者メールアドレス</th>
        <th>管理者パスワード</th>
        <th>登録日時</th>
        <th>操作</th> 
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
 <script>
    
    const admins = [
      {
        name: "つるれい",
        email: "tsururei@example.com",
        password: "******",
        registered: "2025-07-14",
      },
    
    ];

    const tbody = document.querySelector("#admin-edit-table tbody");

    function displayAdmins() {
      tbody.innerHTML = "";
      admins.forEach((admin, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${admin.name}</td>
          <td>${admin.email}</td>
          <td>${admin.password}</td>
          <td>${admin.registered}</td>
          <td><button data-index="${index}" class="delete-btn">削除</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    tbody.addEventListener("click", e => {
      if (e.target.classList.contains("delete-btn")) {
        const index = e.target.getAttribute("data-index");
        admins.splice(index, 1); 
        displayAdmins(); 
      }
    });

    displayAdmins();


  </script>
</body>
</html>
