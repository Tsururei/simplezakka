<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者編集画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="admin-edit.css" />
</head>
<body>
  <h1>WELCOME TO "TEINEI"</h1>
  <h2>管理者編集画面</h2>   
<div class="container-fluid d-flex align-items-center justify-content-between py-6 border-bottom">
  <a href="/admin-top.html" class="fs-4 fw-bold text-decoration-none" id="back-btn">トップに戻る</a>
  <button id="administrator-registration-button">＋管理者新規登録</button>
</div>

  <table id="admin-edit-table">
    <thead>
      <tr>
        <th>管理者氏名</th>
        <th>管理者メールアドレス</th>
        <th>管理者パスワード</th>
        <th>登録日時</th>
        <th>操作</th> 
      </tr>
    </thead>
    <tbody>
      
    </tbody>


  </table>

  <div id="register-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <h3>管理者新規登録</h3>
    <label>氏名: <input type="text" id="new-name"></label><br />
    <label>メール: <input type="email" id="new-email"></label><br />
    <label>パスワード: <input type="password" id="new-password"></label><br />
    <div class="modal-buttons">
      <button id="register-confirm-btn">登録</button>
      <button id="register-cancel-btn">キャンセル</button>
    </div>
  </div>
  </div>

 <div id="delete-confirm-modal" class="modal">
  <div class="modal-content">
    <p id="delete-message">本当に削除しますか？</p>
    <div class="modal-buttons">
      <button id="confirm-delete-btn">はい</button>
      <button id="cancel-delete-btn">いいえ</button>
    </div>
  </div>
</div>
  <script src="admin-edit.js"></script>
 
 
 
</body>
</html>
