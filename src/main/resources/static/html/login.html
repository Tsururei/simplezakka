<!-- static/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - シンプル雑貨オンライン</title>
  <link href="../css/login.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h2 class="mb-4 text-center">ログイン</h2>
    <form id="login-form" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
      </div>
      <div class="mb-2">
        <button type="submit" class="btn btn-link w-100" id="register-link">新規会員登録</button>
      </div>
      <div class="mb-2">
        <button type="submit" class="btn btn-link w-100" id="guestlogin-btn">ゲストログイン</button>
      </div>
      
    </form>
    <div id="login-error" class="text-danger mt-3" style="display: none;">エラー</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
