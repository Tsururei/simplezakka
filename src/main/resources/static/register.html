  <div class="card p-4" style="min-width: 300px; max-width: 400px; background-color: rgba(255,255,255,0.8);">
    <h1 class="mb-4 text-center" style="font-family: Georgia, serif; color: #5a4634;">WELCOME TO "TEINEI"</h1>
    <h2 class="mb-4 text-center" style="font-family: Georgia, serif; color: #5a4634;">新規会員登録</h2>
      <form id="register-form" action="/auth/register" method="post">
         <div class="mb-3">
          <label class="form-label">氏名</label>
          <input type="text" class="form-control" id="user_name" name="user_name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">住所</label>
          <input type="text" class="form-control" id="user_address" name="user_address" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="user_email" name="user_email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード（英数字8文字以上）</label>
          <input type="password" class="form-control" id="user_password" name="user_password" required />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="show-password" />
          <label class="form-check-label" for="show-password">パスワードを表示する</label>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード確認</label>
          <input type="password" class="form-control" id="confirm_password" required />
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="show-confirm-password" />
          <label class="form-check-label" for="show-confirm-password">パスワードを表示する</label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn w-100" id="register-btn" style="background-color: #5a4634; color: #fff; border: none;">
  登録
</button>

        </div>
      </form>
    <a href="/index.html">戻る</a>
    <div id="login-error" class="text-danger mt-3" style="display: none;">エラー</div>
  </div>
