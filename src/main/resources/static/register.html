<!-- static/register.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - TEINEI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../register.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
 
  <div class="card p-4" style="min-width: 300px; max-width: 400px;">
    <h1 class="mb-4 text-center">WELCOME TO "TEINEI"</h1>
    <h2 class="mb-4 text-center">新規会員登録</h2>
      <form id="register-form" action="/auth/register" method="post">
         <div class="mb-3">
          <label class="form-label">氏名</label>
          <input type="text" class="form-control" id="user_name" name="user_name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">住所</label>
          <input type="text" class="form-control" id="user_address" name="user_address" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="user_email" name="user_email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード（英数字8文字以上）</label>
          <input type="password" class="form-control" id="user_password" name="user_password" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード確認</label>
          <input type="password" class="form-control" id="confirm_password" required />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100" id="register-btn">登録</button>
        </div>
      </form>
      <a href="/index.html" >戻る</a>
    <div id="login-error" class="text-danger mt-3" style="display: none;">エラー</div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../register.js"></script>
</body>
</html>
