<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>管理者ログイン</title>
  <link rel="stylesheet" href="admin-login.css" />
  <script src="admin-login.js" defer></script> 
</head>

<body>
  <h1>WELCOME TO "TEINEI"</h1>
  <h2>管理者ログイン画面</h2>

  <div class="login-container">
    <div id="login-message" style="color: red; margin-bottom: 1em;"></div>
    <form id="login-form"> 
      <label for="email">E-MAIL</label>
      <input type="email" id="email" name="email" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" required />
      <label><input type="checkbox" id="show-password" />パスワードを表示する</label>
      
      <button id="login-button" type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
