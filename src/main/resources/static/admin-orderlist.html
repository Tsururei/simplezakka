<!DOCTYPE HTML>
<html lang="ja"></html>

<head>
    <meta charset="UTF-8">
    <title>管理者注文情報確認画面</title>
<link rel="stylesheet" href="../css/admin-top.css">
</head>

<body>
  <h1>WELCOME TO "TEINEI"</h1>

  <h2>注文情報確認</h2>


  <form>
        <div>
        <label for="order-id-label">注文ID</label>
        <input type="email" class="form-control" id="email" required />
        <button type="submit">検索</button>
        </div>
  </form>

  <div id="order-info" style="margin-top:20px;"></div>

  <script>
  document.getElementById('logout-button').addEventListener('click', function() {
    window.location.href = 'admin-login.html';
  });


    // 仮の注文データ（実際はサーバーから取得）
    const orders = [
      {
        order_id: "A001",
        user_id: "U123",
        buyer_name: "山田 太郎",
        buyer_email: "yamada@example.com",
        buyer_address: "東京都新宿区1-2-3",
        ship_name: "山田 太郎",
        ship_address: "東京都新宿区1-2-3",
        ship_fee: 500,
        total_price: 15500,
        pay_method: "代引き",
        order_date: "2025-07-10 10:00",
        order_status: "処理中",
        detail_id: "D001",
        product_id: "P1001",
        product_quantity: 1
      },
      {
        order_id: "A002",
        user_id: "U456",
        buyer_name: "佐藤 花子",
        buyer_email: "sato@example.com",
        buyer_address: "大阪府大阪市北区1-2-3",
        ship_name: "佐藤 花子",
        ship_address: "大阪府大阪市北区1-2-3",
        ship_fee: 800,
        total_price: 9800,
        pay_method: "振込",
        order_date: "2025-07-11 14:30",
        order_status: "未処理",
        detail_id: "D002",
        product_id: "P2002",
        product_quantity: 2
      }
    ];

    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const inputId = document.getElementById("product-id-input").value.trim();
      const resultDiv = document.getElementById("order-result");

      const matchedOrders = orders.filter(order => order.product_id === inputId);

      if (matchedOrders.length === 0) {
        resultDiv.innerHTML = `<p style="color:red;">商品ID「${inputId}」の注文は見つかりませんでした。</p>`;
        return;
      }

      let tableHtml = `
        <table>
          <thead>
            <tr>
              <th>注文ID</th><th>会員ID</th><th>購入者氏名</th><th>メールアドレス</th><th>購入者住所</th>
              <th>配送先氏名</th><th>配送先住所</th><th>送料</th><th>合計金額</th><th>決済方法</th>
              <th>注文日時</th><th>注文ステータス</th><th>注文詳細ID</th><th>商品ID</th><th>数量</th>
            </tr>
          </thead>
          <tbody>
      `;

      matchedOrders.forEach(order => {
        tableHtml += `
          <tr>
            <td>${order.order_id}</td><td>${order.user_id}</td><td>${order.buyer_name}</td><td>${order.buyer_email}</td><td>${order.buyer_address}</td>
            <td>${order.ship_name}</td><td>${order.ship_address}</td><td>${order.ship_fee}</td><td>${order.total_price}</td><td>${order.pay_method}</td>
            <td>${order.order_date}</td><td>${order.order_status}</td><td>${order.detail_id}</td><td>${order.product_id}</td><td>${order.product_quantity}</td>
          </tr>
        `;
      });

      tableHtml += "</tbody></table>";
      resultDiv.innerHTML = tableHtml;
    });
  </script>

</body>
</html>
