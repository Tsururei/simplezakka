<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者注文情報確認画面</title>
  <link rel="stylesheet" href="admin-top.css">
</head>

<body>
  <h1>WELCOME TO "TEINEI"</h1>
  <h2>注文情報確認</h2>

  <form id="search-form">
    <label for="product-id-input">商品ID</label>
    <input type="text" id="product-id-input" required />
    <button type="submit">検索</button>
  </form>

  <div id="order-info" style="margin-top:20px;"></div>

  <script>
  const orders = [
    {
      order_id: "12345",
      user_id: "abcde",
      buyer_name: "坂口あやの",
      buyer_email: "sakaguchi@example.com",
      buyer_address: "和歌山県田舎市1-2-3",
      ship_name: "坂口あやの",
      ship_address: "和歌山県田舎市1-2-3",
      ship_fee: 700,
      total_price: 10000,
      pay_method: "代引き",
      order_date: "2025-07-10 10:00",
      order_status: "処理中",
      detail_id: "D001",
      product_id: "P1001",
      product_quantity: 1
    }

  ];

  document.getElementById("search-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const inputId = document.getElementById("product-id-input").value.trim();
    const resultDiv = document.getElementById("order-info");

    const matchedOrders = orders.filter(order => order.product_id === inputId);

    if (matchedOrders.length === 0) {
      resultDiv.innerHTML = `<p style="color:red;">商品ID「${inputId}」の注文は見つかりませんでした。</p>`;
      return;
    }

    let tableHtml = `
      <table border="1" cellspacing="0" cellpadding="5">
        <thead>
          <tr>
            <th>注文ID</th><th>会員ID</th><th>購入者氏名</th><th>メールアドレス</th><th>購入者住所</th>
            <th>配送先氏名</th><th>配送先住所</th><th>送料</th><th>合計金額</th><th>決済方法</th>
            <th>注文日時</th><th>注文ステータス</th><th>注文詳細ID</th><th>商品ID</th><th>数量</th>
          </tr>
        </thead>
        <tbody>
    `;

    matchedOrders.forEach(order => {
      tableHtml += `
        <tr>
          <td>${order.order_id}</td><td>${order.user_id}</td><td>${order.buyer_name}</td><td>${order.buyer_email}</td><td>${order.buyer_address}</td>
          <td>${order.ship_name}</td><td>${order.ship_address}</td><td>${order.ship_fee}</td><td>${order.total_price}</td><td>${order.pay_method}</td>
          <td>${order.order_date}</td><td>${order.order_status}</td><td>${order.detail_id}</td><td>${order.product_id}</td><td>${order.product_quantity}</td>
        </tr>
      `;
    });

    tableHtml += "</tbody></table>";
    resultDiv.innerHTML = tableHtml;
  });
</script>
