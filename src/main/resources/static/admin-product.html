<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品情報・カテゴリ編集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #fff;
    }

    h1 {
      display: inline-block;
      padding: 0.3em 1.0em;
    }

    button {
      padding: 0.7em 2.0em;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #999;
      margin: 0.5em 0.5em 0.5em 0;
      background-color: #eee;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      max-height: 70vh;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .product-card {
      border: 1px solid #efdbdb;
      border-radius: 8px;
      width: 45%;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }

    .product-card label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
      color: #333;
    }

    .product-card input,
    .product-card textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      padding: 4px;
      box-sizing: border-box;
      margin-bottom: 1em;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      padding: 0.3em 0.8em;
      font-size: 0.9rem;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    #save-button {
      background-color: #28a745;
      color: white;
      padding: 0.8em 3em;
    }

    #save-button:hover {
      background-color: #218838;
    }

    .add-button {
      background-color: #007bff;
      color: white;
      padding: 0.8em 3em;
    }

    .add-button:hover {
      background-color: #0056b3;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: bold;
      color: #333;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }

    .modal-buttons {
      display: flex;
      gap: 1em;
      justify-content: flex-end;
      margin-top: 1em;
    }

    .register-btn {
      background-color: #28a745;
      color: white;
    }

    .register-btn:hover {
      background-color: #2651ae;
    }

    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }

    .cancel-btn:hover {
      background-color: #545b62;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 2em;
      color: #666;
    }

    .error {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 0.5em;
      border-radius: 4px;
      margin-bottom: 1em;
    }

    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 0.5em;
      border-radius: 4px;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <h1>商品情報・カテゴリ編集</h1>

  <div class="controls">
    <button class="add-button" onclick="openModal()">＋ 新規商品情報登録</button>
    <button id="save-button">変更を保存</button>
  </div>

  <div id="message-area"></div>
  <div id="loading" class="loading">読み込み中...</div>

  <div id="product-list">
    <!-- 商品カードがここに表示される -->
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>新規商品登録</h3>
      </div>

      <label for="new-category-id">カテゴリID *</label>
      <input type="text" id="new-category-id" required>

      <label for="new-product-name">商品名 *</label>
      <input type="text" id="new-product-name" placeholder="例: アロマディフューザー" required>

      <label for="new-product-price">価格（円） *</label>
      <input type="number" id="new-product-price" placeholder="例: 1200" required>

      <label for="new-stock">在庫数 *</label>
      <input type="number" id="new-stock" placeholder="例: 50" required>

      <label for="new-image-url">画像URL</label>
      <input type="url" id="new-image-url" placeholder="例: https://example.com/image.jpg">

      <label for="new-description">商品説明</label>
      <textarea id="new-description" placeholder="商品の詳細説明" rows="4"></textarea>

      <div class="modal-buttons">
        <button class="register-btn" id="register-product-button">登録</button>
        <button class="cancel-btn" onclick="closeModal()">キャンセル</button>
      </div>
    </div>
  </div>

  <script src="admin-product.js"></script>
  </body>
  </html>
